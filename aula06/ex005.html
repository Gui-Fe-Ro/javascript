<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu quinto programa</title>
    <style>
        body{
            background-color: #303030;
            color: honeydew;
            font: normal 20pt Arial;
        }
    </style>

</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome: ')
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras`)
        document.writeln(`Seu nome em maiúscula é: ${nome.toLocaleUpperCase()}`)
        document.writeln(`Seu nome em minúsculo é: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
